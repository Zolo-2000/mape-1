{% if form.errors %}
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            {% for field in form %}  
            {% if field.errors %}
            <p class="red-text">{{ field.label }}</p>
            <ul>
                {% for error in field.errors %}
                <li>* {{ error }}</li>
                {% endfor %}
            </ul>

            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
